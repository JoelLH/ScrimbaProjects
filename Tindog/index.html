<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Tindog</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="images/icon-profile.png" alt="Profile Icon" class="profile-ico">
            <img src="images/logo.png" alt="Tindog Logo Icon" class="logo" id="logo">
            <img src="images/icon-chat.png" alt="Chat Icon" class="chat-ico">
        </div>
    </header>
    <main>
        <div class="container" >
            <section class="app-image-container" id="user-info-section">
                <div class="user-data" id="user-data">
                </div>
                <div class="badge-container">
                    <img src="/images/badge-like.png" alt="badge-like" class="badge-like" id="badge-like">
                    <img src="/images/badge-nope.png" alt="badge-nope" class="badge-nope" id="badge-nope">
                </div>
            </section>
            <section class="button-container">
                <button class="main-btn reject-btn" id="reject">
                    <img src="/images/icon-cross.png" alt="Cross icon">
                </button>
                <button class="main-btn accept-btn" id="accept">
                    <img src="/images/icon-heart.png" alt="heart icon">
                </button>
            </section>
        </div>
    </main>
    <script src="/index.js" type="module"></script>
</body>
</html>
