<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="card-title">Metric/Imperial Unit Conversion</h3>
                <input type="number" class="main-input" placeholder="20" id="main-input">
                <button class="btn btn-secondary" id="convert-btn">Convert</button>
                <button class="theme-toggle" id="theme-toggle"><img src="/day-and-night.png" alt=""> </button>
            </div>
            <div class="card-body" id="card-body">
                <div class="unit-wrapper">
                    <p class="unit__title">Length (Meter/Feet)</p>
                    <p class="unit__result" id="length-result">meters | feet</p>
                </div>
                <div class="unit-wrapper">
                    <p class="unit__title">Volume (Liters/Gallons)</p>
                    <p class="unit__result" id="volume-result">liters | gallons</p>
                </div>
                <div class="unit-wrapper">
                    <p class="unit__title">Mass (Kilograms/Pounds)</p>
                    <p class="unit__result" id="mass-result">kilos | pounds</p>
                </div>
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
