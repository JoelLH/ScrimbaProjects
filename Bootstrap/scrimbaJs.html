<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Passenger Counter</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light navbar-expand-md ps-2 pe-2 position-sticky top-0">
        <div class="container">
            <a href="#" class="navbar-brand">Website</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="navbar-item">
                        <a href="Boot.html" class="nav-link">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Counter</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Services</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    
    </nav>
    <main class="js-main pt-1">
        <div class="js-overlay">
            
        </div>
        <div class="container text-center d-flex justify-content-center mt-5">
            <div class="card card-js">
                <h1 class="card-title">People Entered:</h1>
                <h1 id="count-el">0</h1>
                <div class="card-body">
                    <button class="btn btn-primary" id="increment-btn" onclick="increment()">INCREMENT</button>
                    <button class="btn btn-secondary" id="increment-btn" onclick="reset()">RESET</button>
                    <button class="btn btn-success" id="increment-btn" onclick="save()">SAVE</button>
                </div>
                <div class="card-footer">
                    <h5 id="save-el">Previous entries: </h5>
                </div>
                
            </div>
            
        </div>
        


    </main>
    <script src="scrimbaJs.js">
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
