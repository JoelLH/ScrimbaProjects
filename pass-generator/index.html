<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card" id="card"> 
            <div class="card-body">
                    <h3 class="card-title" id="title">Generate a <br>
                    <span class="title-highlight">random password</span> </h3>
                    <h5 class="card-subtitle" id="subtitle">Never use an insecure password again</h5>
                <button class="btn btn-gen-pass" id="btn-gen" onclick="genPassword()">Generate passwords</button>
                <div class="footer">
                    <input type="text" class="btn result-pass" id="btn-resultOne" value="Password One">
                    <input type="text" class="btn result-pass" id="btn-resultTwo" value="Password Two">
                </div>
            </div> 
            <button class="toggle-btn" id="toggle-btn"><img src="/day-and-night.png" alt="" onclick="toggleTheme()"></button>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
